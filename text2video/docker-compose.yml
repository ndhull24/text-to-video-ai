services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: t2v
      POSTGRES_PASSWORD: t2v
      POSTGRES_DB: t2v
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:
